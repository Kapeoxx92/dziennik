<body onload="startTime()">
    <div id="header">
        <h1>LIBRUS</h1>
        <div id="clock"></div>
    </div>
    <div id="pasek">
        <div id="klasa">
          <p>klasa</p>
        </div>
        <div id="uczen">
          <p>uczeń</p>
        </div>
        <div id="nauczyciel">
          <p>nauczyciele</p>
        </div>
        <div id="wiadomosci">
          <p>wiadomości</p>
        </div>
        <div id="rodzice">
            <p>rodzice</p>
        </div>
    </div>
    </div>
    <div id="lewy">

    </div>
    <div id="prawy">

    </div>

    <script>
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          m = checkTime(m);
          document.getElementById('clock').innerHTML =  h + ":" + m;
          setTimeout(startTime, 1000);
        }
        
        function checkTime(i) {
          if (i < 10) {i = "0" + i};
          return i;
        }
        </script>
</body>
